<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/image.css" />
		<link rel="stylesheet" href="css/viewer.min.css">
		<title>Minecraft Image</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="javascript/image.js"></script>
		<script src="javascript/viewer.min.js"></script>
	</head>
	<body>

		<div class="hero row">
			<div class="hero-image"></div>
			<div class="hero-content">
				<div class="hero-text">
					<h1>Minecraft Image Maker</h1>
					<p class="creating">Creating <span id="file-name">filename.png</span></p>
			  	</div>
				<div class="loading-bar-container">
					<div class="loading-bar">
						<div class="bar">
							<div id="bar"></div>
							<p id="percentage">0%</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<p style="position: fixed; bottom: 0; right: 0;">Websocket connected: <span id="ws_connected">false</span></p>
		
		<div class="image row">
			<div class="image-content">
				<div class="image-text">
					<h2>Your Photo</h2>
					<p>Your finished image will be displayed here</p>
				</div>
				<div class="image-preview">
					<div class="image-container">
						<img id="mc-image">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
